<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div class="fundo">
        <h1>Fortunato Roncholeta</h1>
        <!--Parte central -->
        <div class="calculadora">

            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <!--Primeira linha  -->
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="insert('%')">%</button>
                    </td>
                    <!--sinal de apagaar -->
                    <td><button onclick="back()"> &lt</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                </tr>
                <!--Segunda linha  -->
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button> </td>
                    <td><button onclick="insert('8')">9</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                </tr>
                <!--Terceira linha  -->
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>

                <!--Quarta linha  -->
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>

                <!--Quinta linha  -->
                <tr>
                    <td><button>0.0</button></td>
                    <td><button>000</button></td>
                    <td><button>00</button></td>
                    <!--espandir coluna -->
                    <td rowspan="2"><button class="igual" onclick="calc()">=</button></td>
                </tr>

                <!--Sexta linha  -->
                <tr>
                    <!--espandir linha -->
                    <td colspan="2"><button class="zero" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>

            </table>



        </div>
    </div>
    <script>
        function insert(num) {
            // pega o numero da Tabela (calculadora ) e joga no campo do resultado 
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;

        }
        function clean() {
            // LIMPA RESULTADO
            document.getElementById('resultado').innerHTML = "";
        }

        function calc() {
            // pega o numero da Tabela (calculadora ) e faz o calculo 
            var resultado = document.getElementById('resultado').innerHTML;
            if (resultado) {
                // eval faz a fun√ßao da calculadora baseado nos simbolos que ele pega
                document.getElementById('resultado').innerHTML = eval(resultado);
            }

            else
                document.getElementById('resultado').innerHTML = "Campo Vazio"




        }

        function back() {

            var resultado = document.getElementById('resultado').innerHTML;
            // apaga os numero , length vai ler oque tem na Tag e apaga d traz pra frente
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length - 1)
        }

    </script>
</body>

</html>
